<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>GoogleSignUpPage</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <img src="Google_logo.png" alt="logo">
            <h1>Create Your Google Account</h1>
            <p>to continue to gmail</p>
            <div class="input1">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>
            <div class="input2">
                <input type="text" placeholder="Username">
            </div>
            <p>You can use letters,numbers & periods</p>
            <div class="input3">
                <input type="text" placeholder="Password">
                <input type="text" placeholder="Confirm"><i class="fa fa-eye-slash" aria-hidden="true"></i>
            </div>
            <p>Use 8 or more characters with a mix of letters,numbers & symbols</p>
            <div class="button">
                <p>signin instead</p>
                <button>Next</button>
            </div>
            </div>
            
           
        
        
        <div class="box2">
            <img src="Google_pic.jpg" alt="Google">
        </div>
    </div>
</body>
</html>
